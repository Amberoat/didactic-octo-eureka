name: Terraform Plan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{secrets.SERVICE_PRINCIPAL_APPID}}
      ARM_CLIENT_SECRET: ${{secrets.SERVICE_PRINCIPAL_PASSWORD}}
      ARM_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
      ARM_TENANT_ID: ${{secrets.AZURE_SUBSCRIPTION_TENANT_ID}}
      TF_VAR_subscription_id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
      TF_VAR_client_id: ${{secrets.SERVICE_PRINCIPAL_APPID}}
      TF_VAR_client_secret: ${{secrets.SERVICE_PRINCIPAL_PASSWORD}}
      TF_VAR_tenant_id: ${{secrets.AZURE_SUBSCRIPTION_TENANT_ID}}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan